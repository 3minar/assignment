<p>
  <input type="text" pInputText [(ngModel)]="searchTxt"/>
  <p-button label="Search" (click)="search()"></p-button>&nbsp;
  <p-button label="Logout" (click)="logout()"></p-button>
</p>
<p-table [value]="filteredUsers">
  <ng-template pTemplate="header">
    <tr>
      <th>name</th>
      <th>age</th>
      <th>gender</th>
      <th>address</th>
      <th>username</th>
      <th>password</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
    <tr>
      <td>{{ product.name }}</td>
      <td>{{ product.age }}</td>
      <td>{{ product.gender }}</td>
      <td>{{ product.address }}</td>
      <td>{{ product.username }}</td>
      <td>{{ product.password }}</td>
    </tr>
  </ng-template>
</p-table>
